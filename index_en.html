<!DOCTYPE html>
<html lang="en">
  <head>
    <title>PocketBooks</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-container" id="main-container">
      <div id="header-container" class="header-container">
        <h1 class="title">PocketBooks</h1>
        <h2 class="h2">New Book</h2>
        <button type="button" class="btn">Add a book</button>
        <hr />
      </div>
      <div id="content" class="content-container">
        <h2>My Bookshelf</h2>
      </div>
      <div class="block-search" id="search-container"></div>
      <div class="book-search-results" id="results-container">
        <div class="book-container" id="bookbox">
          <section class="textResults" id="txtSection"></section>
          <section class="imgResults" id="imgSection"></section>
        </div>
      </div>
      <hr />
    </div>

    <script src="script.js"></script>
  </body>
</html>
