<!DOCTYPE html>
<html lang="en">
  <head>
    <title>PocketBooks</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="style.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Ibarra+Real+Nova:wght@400;500;600&family=Kantumruy+Pro:wght@300;600&family=M+PLUS+1+Code:wght@100;200;300;400;600;700&display=swap");
    </style>
  </head>
  <body>
    <div class="main-container" id="main-container">
      <div id="header-container" class="header-container">
        <img class="logo" src="img/logo.png" alt="" />

        <button type="button" class="btn add-btn green">Add a book</button>
      </div>
      <!-- <hr /> -->
      <div id="content" class="content-container">
        <h2>My Bookshelf</h2>
      </div>
      <div class="block-search" id="search-container"></div>
      <div class="results-container hidden" id="results-container"></div>
    </div>
    <script
      src="https://kit.fontawesome.com/995e0bf9e8.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
